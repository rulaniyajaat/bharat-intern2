<!DOCTYPE html>
<html>
<head>
  <title>Netflix</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #header {
      background-color: #ee1111;
      padding: 20px;
      color: #fff;
    }
    
    #logo {
      font-size: 24px;
      font-weight: bold;
    }
    
    #content {
      padding: 20px;
      color: #fff;
    }
    
    .section {
      margin-bottom: 40px;
    }
    
    .section-heading {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .showcase {
      display: flex;
      flex-wrap: wrap;
    }
    
    .showcase-item {
      width: 200px;
      margin-right: 20px;
      margin-bottom: 20px;
    }
    
    .showcase-item img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="header">
    <span id="logo">Netflix</span>
  </div>
  
  <div id="content">
    <div class="section">
      <h2 class="section-heading">Popular Shows</h2>
      <div class="showcase">
        <div class="showcase-item">
          <img src="show1.jpg" alt="Show 1">
        </div>
        <div class="showcase-item">
          <img src="show2.jpg" alt="Show 2">
        </div>
        <div class="showcase-item">
          <img src="show3.jpg" alt="Show 3">
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2 class="section-heading">Trending Movies</h2>
      <div class="showcase">
        <div class="showcase-item">
          <img src="movie1.jpg" alt="Movie 1">
        </div>
        <div class="showcase-item">
          <img src="movie2.jpg" alt="Movie 2">
        </div>
        <div class="showcase-item">
          <img src="movie3.jpg" alt="Movie 3">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
